<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" formControlName="movieName" placeholder="Search Movie Here...">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-md">Search</button>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let searchData of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4">
                    <ng-container *ngIf="searchData.poster_path else noPoster;">
                        <img src="https://image.tmdb.org/t/p/original/{{searchData.poster_path}}" [routerLink]="['/movie', searchData.id]">
                    </ng-container>
                    <ng-template #noPoster>
                        <img src="https://dummyimage.com/300.png/09f/fff" >
                    </ng-template>
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{searchData.original_title}}</h5>
                    <p>{{searchData.release_date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
